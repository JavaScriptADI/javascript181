<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=viewport, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input name="user"/>
        <button>Submit</button>
    </form>

    <h1 class="cool"></h1>
    
    <p id="test" class="cool">Hehe</p>

    <script>
        const now = new Date();

        console.log(now);

        const ms = 1;
        const seconds = 1000 * ms;
        const minutes = 60 * seconds;
        const hours = 60 * minutes;
        const days = 24 * hours;

        const expireTime = new Date(now.getTime() + 1000 * 60 * 60 * 3).toUTCString();
        console.log(expireTime);
        document.cookie = `test=7; expires=${expireTime}`;
        const form = document.querySelector('form');
        const h1 = document.querySelector('h1');
        const username = sessionStorage.getItem("username") || "Anonnymous";
        h1.innerText = `Hello ${username}`;
        form.user.value = localStorage.getItem("userInput");
        // localStorage.removeItem("userInput");

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = form.user.value;
            h1.innerText = `Hello ${form.user.value}`;

            sessionStorage.setItem("username", username);
        });

        form.user.addEventListener('keyup', (event) => {
            localStorage.setItem("userInput", form.user.value);
        })

        console.log(form);

    </script>
</body>
</html>
